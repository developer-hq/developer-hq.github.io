stu[&quot;姓名&quot;], p_str)</span><br><span class="line">            p_str=re.sub(&#x27;学号&#x27;,&#x27;学号：&#x27;+str(stu[&quot;编号&quot;]).split(&#x27;.&#x27;)[0], p_str)</span><br><span class="line">            p_str=re.sub(&#x27;学院&#x27;,&#x27;学院：信息学部&#x27;, p_str)</span><br><span class="line">            p_str=re.sub(&#x27;访谈教师&#x27;,&#x27;访谈教师：刘诗桐&#x27;, p_str)</span><br><span class="line">            p_str=re.sub(&#x27;月&#x27;,&#x27;10月&#x27;, p_str)</span><br><span class="line">            p_str=re.sub(&#x27;日&#x27;,&#x27;19日&#x27;, p_str)</span><br><span class="line"></span><br><span class="line">            print(p_str)</span><br><span class="line">            p.text=p_str</span><br><span class="line">            # p.text.replace(p.text,p_str)</span><br><span class="line">print(p.text)</span><br><span class="line">        doc_.append(p.text)</span><br><span class="line">        p.text=pt</span><br><span class="line">        # newdoc.add_paragraph(p_str,p_style)</span><br><span class="line">for i in doc_:</span><br><span class="line">    doc.add_paragraph(i)</span><br><span class="line">doc.save(&#x27;记录1.docx&#x27;)</span><br><span class="line"># print(newdoc.paragraphs)</span><br></pre></td></tr></table></figure>
